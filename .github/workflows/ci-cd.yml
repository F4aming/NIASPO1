name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend Docker image
      run: |
        docker build -t backend-image ./admin
        docker tag backend-image docker.io/flaming1/backend-image:latest  # Правильный формат тега

    - name: Build frontend Docker image
      run: |
        docker build -t frontend-image ./apache
        docker tag frontend-image docker.io/flaming1/frontend-image:latest  # Правильный формат тега

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Использование секрета для имени пользователя Docker Hub
        password: ${{ secrets.DOCKER_PASSWORD }}  # Использование секрета для токена доступа Docker Hub

    - name: Push Docker images to Docker Hub
      run: |
        docker push docker.io/flaming1/backend-image:latest  # Использование правильного пути
        docker push docker.io/flaming1/frontend-image:latest  # Использование правильного пути

    - name: Deploy to Production
      run: |
        ssh -o StrictHostKeyChecking=no user@yourserver.com << 'EOF'
          docker pull docker.io/flaming1/backend-image:latest
          docker pull docker.io/flaming1/frontend-image:latest
          docker-compose down
          docker-compose up -d
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
